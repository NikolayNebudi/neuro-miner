<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CANVAS</title>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <button class="button" id="draw-cube">Draw Cube</button>
            <button class="button" id="clear-canvas">Clear Canvas</button>
            <button class="button" id="generate-network">Generate Network</button>
        </div>
        <div class="number-of-graphs">
            <input class="input" type="number" id="number-of-graphs" value="20">
        </div>
    </div>
    <svg id="network" width="1400" height="1000"></svg>
    <canvas id="canvas" width="1400" height="1000" style="display:none;"></canvas>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="script.js"></script>
</html>
